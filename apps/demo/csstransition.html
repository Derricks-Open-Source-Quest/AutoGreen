<html>
<head>
<style>
  div#example {
      width: 100px;
      height: 100px;
      background: red;
      transition: width 1s;
  }
  button {
    onclick-type: continuous;
    onclick-vpi: 10;
    onclick-vpu: 20;
  }
</style>
<script>
  function foo() {
    document.getElementById('example').style.width="500px";
  }
</script>
</head>

<body>
  <p>Click the red box below to see the expansion animation.</p>

  <div id="example"></div>
  <br>
  <button onclick="foo()">Animation</button>
</body>
</html>
