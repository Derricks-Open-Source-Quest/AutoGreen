
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>click demo</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: yellow;
  }
  p#x {
    onclick-type: continuous;
    onclick-vpi: 200;
    onclick-vpu: 500;
  }
  p#y {
    onclick-type: continuous;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
  <p id="x">First Paragraph</p>
  <p id="y">Second Paragraph</p>
  <p id="z">Yet one more Paragraph</p>
   
  <script>
  $( "p" ).on('touchend', function(e) {
    $( this ).slideUp();
  });
  
  </script>
</body>
</html>
