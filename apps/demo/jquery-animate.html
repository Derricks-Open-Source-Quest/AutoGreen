
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>click demo</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<p>First Paragraph</p>
<p>Second Paragraph</p>
<p>Yet one more Paragraph</p>
<a href="https://www.google.com/"><div onclick="foo()">Google</div></a>
 
<script>
$( "p" ).on('touchend', function(e) {
  $( this ).slideUp();
});

function foo() {
  console.log("clicked");
}

</script>
  </body>
</html>
